    href: https://jeffrey-hanson.com
  Richard Schuster:
    href: http://www.richard-schuster.com

template:
  params:
    bootswatch: flatly

reference:
  - title: Summary
    desc: Summary of the package
    contents:
      - locationmisc
      - runExample

  - title: Widgets
    desc: >
      These functions for create and update Shiny widgets.
    contents:
      - solutionSettings
      - updateSolutionSettings
      - solutionSettings-shiny
      - mapManager
      - mapManager-shiny
      - newSolutionSidebarPane

  - title: Class constructors
    desc: >
      These functions for generate new objects based on package's data structures.
    contents:
      - starts_with("new_")


  - title: Simulate objects
    desc: >
      These functions for simulate new objects using semi-realistic data.
    contents:
      - starts_with("simulate_")

  - title: Class definitions
    desc: >
      These pages document the organization of the package's data structures. Note that all classes begin with an upper-case letter.
    contents:
      - ContinuousLegend
      - CategoricalLegend
      - Dataset
      - Feature
      - Weight
      - Theme
      - SingleTheme
      - MultiTheme
      - SolutionSettings
      - MapManager
